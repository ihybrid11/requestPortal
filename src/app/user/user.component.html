<div class="container" style="margin-left:10%">
	<div class="row">
		<form (ngSubmit)="userLogIn(f)" #f="ngForm">
			<div class="row">
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" ngModel name="username" id="user" class="form-control">
				</div>
				&nbsp;
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" ngModel name="password" id="pass" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<button class="btn btn-success" type="submit">Login</button>
			</div>
		</form>
	</div>
</div>
